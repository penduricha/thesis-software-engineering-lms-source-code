<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Core Exam Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5 text-center">
      <!-- Button má»Ÿ modal -->
      <button
        class="btn btn-primary open-exam-btn"
        data-bs-toggle="modal"
        data-bs-target="#javaCoreExamModal"
      >
        Java Core 1
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="javaCoreExamModal"
      tabindex="-1"
      aria-labelledby="javaCoreExamLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content content-info-exam">
          <div class="modal-body">
            <label><span>Java core 1</span></label><br />
            <label><span>Type exam: Theory 1</span></label><br />
            <label><span>Created by: Ton Long Phuoc</span></label><br/>
            <label><span>Retake: Yes</span></label><br/>
            <label><span>Scoring method: Max</span></label><br/>
            <label><span>Questions: 10</span></label><br />
            <label><span>Time: 60 minutes</span> </label><br />
            <label><span class="text-danger">Deadline: 15/5/2025 23:00</span></label><br/>
            <label><span>Link paper exam: </span></label><br/>
            <div class="mt-2">
              <input placeholder="Input password to do exam:"
                type="password"
                class="form-control mb-5 input-exam"
                id="passwordExam"
              />
            </div>
            <button class="btn-do-exam">
              Do exam
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
