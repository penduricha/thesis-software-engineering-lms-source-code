<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container text-center py-5">
        <!-- Button mở modal -->
        <button class="btn btn-danger delete-btn" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
            Delete Collection
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content modal-content-dialog-delete">
                <div class="modal-header border-0 text-center">
                    <h5 class="modal-title w-100 modal-title-dialog-delete" id="deleteConfirmModalLabel">
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <span class="delete-confirm-text">Are you sure to delete this exam</span>
                </div>
                <div class="modal-footer d-flex justify-content-center border-0">
                    <button type="button" class="btn btn-confirm-yes" id="confirmDeleteBtn">Yes</button>
                    <button type="button" class="btn btn-cancel-no" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
        const deleteModal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
    
        // Khi nhấn vào "Yes", có thể thực hiện thêm hành động xóa ở đây
        confirmDeleteBtn.addEventListener("click", function () {
            alert("Collection has been deleted!");
            deleteModal.hide();
        });
    });    
    </script>
</body>
</html>
