<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Overdue Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container text-center py-5">
        <!-- Button má»Ÿ modal -->
        <button class="btn btn-danger open-modal-btn" data-bs-toggle="modal" data-bs-target="#modal-exam-overdue">
            Open Overdue Notification
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-exam-overdue" tabindex="-1" aria-labelledby="modalOverdueLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content custom-modal">
                <div class="modal-body text-center">
                    <span class="exam-overdue-text">Exam is overdue, your mark is <strong>0</strong>.</span>
                </div>
                <div class="modal-footer d-flex justify-content-center border-0">
                    <button type="button" class="btn-confirm-ok" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
