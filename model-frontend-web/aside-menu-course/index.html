<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside menu</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index-two.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <aside class="aside-menu">
        
    </aside>
    <main>
        <!-- <h2 class="title-menu">Exam coding</h2>
        <section class="section-welcome">
            <div class="background-welcome">
                <span class="span-welcome">Hello Nhat! Nice to meet you on this examining platform.</span>
            </div>
        </section> -->
        <section class="section-course">
            <div class="view-back-list-course">
                <button class="button-return-list-course">
                    <div class="button_nav_calendar button-return-courses-image">
                        <img src="../image/button_nav_left_calendar.png" alt="button nav left calendar" class="style-button-nav-calendar">
                    </div>
                    <span class="span-button-return-list-course span-button-return-list-course-hover">
                        List courses 
                    </span>
                </button>
                <span class="span-button-return-list-course span-with-out-button">
                    /
                </span>
                <span class="span-button-return-list-course span-with-out-button">
                    DHKTPM20BTT
                </span>
            </div>
            <div class="nav-style-in-course">
                <button class="button-nav-in-course button-nav-course-active">List exams</button>
                <button class="button-nav-in-course">Student Grades List</button>
                <button class="button-nav-in-course">Statistic</button>
            </div>
            <div class="view-list-exams">
                <div class="exam">
                  <div class="view-title-exam">
                    <span class="text-exam">Java core 1</span>
                  </div>
                  <div class="view-topic-exam">
                    <span class="text-exam">Java core</span>
                  </div>
                  <div class="view-button-view-exam">
                    <button class="text-exam color-status-view">View</button>
                  </div>
                  <div class="view-button-view-delete">
                    <button class="text-exam color-status-delete">Delete</button>
                  </div>
                </div>
                <div class="exam">
                    <div class="view-title-exam">
                        <span class="text-exam">Java core 1</span>
                      </div>
                      <div class="view-topic-exam">
                        <span class="text-exam">Java core</span>
                      </div>
                      <div class="view-button-view-exam">
                        <button class="text-exam color-status-view">View</button>
                      </div>
                      <div class="view-button-view-delete">
                        <button class="text-exam color-status-delete">Delete</button>
                    </div>
                </div>
                <button class="exam button-create-exam">
                    Create new exam
                </button>
            </div>
        </section>
    </main>
    <aside class="aside-account">
        <div class="view-account">
            <img src="../image/account-logo.png" alt="account logo" class="style-account-logo">
            <div class="view-name-and-button-information">
                <span class="style-span-information">Tu Quang Nhat - 21107601<br>DHKTPM17BTT</span>
                <button class="button-view-information">View information</button>
            </div>
        </div>
        <div class="view-calendar-schedule">
            <div class="view-header-calendar">
                <h4>May 2025</h4>
                <div class="view-button-nav-calendar">
                    <button class="button_nav_calendar">
                        <img src="../image/button_nav_left_calendar.png" alt="button nav left calendar" class="style-button-nav-calendar">
                    </button>
                    <button class="button_nav_calendar">
                        <img src="../image/button_nav_right_calendar.png" alt="button nav right calendar" class="style-button-nav-calendar">
                    </button>
                </div>
            </div>
            <div class="view-items-calendar">
                <button class="button-view-date button-view-date-no-choose">
                    <span>Mon</span>
                    <span>5</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Tue</span>
                    <span>6</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Wed</span>
                    <span>7</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Thu</span>
                    <span>8</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Fri</span>
                    <span>9</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Sat</span>
                    <span>10</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Sun</span>
                    <span>11</span>
                </button>
            </div>
            <h3 class="text-schedule-exam">Schedule exam</h3>
            <div class="view-items-exams-by-day">
                <button class="item-exam">
                    <div class="view-item-exam view-index-exam">
                        1
                    </div>
                    <div class="view-item-exam view-content-exam">
                        <span class="title-exam">Java core 1</span>
                        <span class="type-exam">Theory 1</span>
                    </div>
                </button>
                <button class="item-exam">
                    <div class="view-item-exam view-index-exam">
                        2
                    </div>
                    <div class="view-item-exam view-content-exam">
                        <span class="title-exam">Java core 2</span>
                        <span class="type-exam">Theory 1</span>
                    </div>
                </button>
            </div>
        </div>
    </aside>
</body>
</html>
