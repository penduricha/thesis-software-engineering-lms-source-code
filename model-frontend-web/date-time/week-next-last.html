<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date(2025, 2, 4);
        const lastWeek = new Date(date);
        lastWeek.setDate(date.getDate() - 7);
        console.log(lastWeek); // Kết quả là ngày này tuần trước

        const nextWeek = new Date(date)
        nextWeek.setDate(date.getDate() + 7);
        console.log(nextWeek); // Kết quả là ngày này tuần sau

        const today = new Date();
        console.log(today.getUTCMonth())
    </script>
</body>
</html>
