<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Core 1</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <aside class="aside-menu">
        
    </aside>
    <main>
        <h2 class="h2-title-exam-page">Java core 1</h2>
        <section class="section-before-exam">
            <span class="span-text-exam">Type exam: Theory 1</span>
            <span class="span-text-exam">Created by: Dang Thi Thu Ha</span>
            <span class="span-text-exam">Questions: 5</span>
            <span class="span-text-exam color-deadline">Deadline: 15/5/2025 23:00</span>
            <input type="password" class="style-input-password-exam" placeholder="Input password to do exam">
            <h2 class="style-button-do-exam">
                <button class="button-do-exam">Do exam</button>
            </h2>
            <span class="span-text-exam">Result this exam:</span>
            <table class="table table-striped style-table-result">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Submit</th>
                        <th>Correct</th>
                        <th>Mark/10</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>19:30 10/5/2025</td>
                        <td>4/5</td>
                        <td>8.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>20:30 10/5/2025</td>
                        <td>5/5</td>
                        <td>10.00</td>
                    </tr>
                        <!-- Thêm các hàng khác nếu cần -->
                    </tbody>
            </table>
            <!-- table -->
        </section>
    </main>
    <aside class="aside-account">
        <div class="view-account">
            <img src="../image/account-logo.png" alt="account logo" class="style-account-logo">
            <div class="view-name-and-button-information">
                <span class="style-span-infomation">Tu Quang Nhat - 21107601<br>DHKTPM17BTT</span>
                <button class="button-view-information">View information</button>
            </div>
        </div>
        <div class="view-calendar-schedule">
            <div class="view-header-calendar">
                <h5>May 2025</h5>
                <div class="view-button-nav-calendar">
                    <button class="button_nav_calendar">
                        <img src="../image/button_nav_left_calendar.png" alt="button nav left calendar" class="style-button-nav-calendar">
                    </button>
                    <button class="button_nav_calendar">
                        <img src="../image/button_nav_right_calendar.png" alt="button nav right calendar" class="style-button-nav-calendar">
                    </button>
                </div>
            </div>
            <div class="view-items-calendar">
                <button class="button-view-date button-view-date-no-choose">
                    <span>Mon</span>
                    <span>5</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Tue</span>
                    <span>6</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Wed</span>
                    <span>7</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Thu</span>
                    <span>8</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Fri</span>
                    <span>9</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Sat</span>
                    <span>10</span>
                </button>
                <button class="button-view-date button-view-date-no-choose">
                    <span>Sun</span>
                    <span>11</span>
                </button>
            </div>
            <h5 class="text-schedule-exam">Schedule exam</h5>
            <div class="view-items-exams-by-day">
                <button class="item-exam">
                    <div class="view-item-exam view-index-exam">
                        1
                    </div>
                    <div class="view-item-exam view-content-exam">
                        <span class="title-exam">Java core 1</span>
                        <span class="type-exam">Theory 1</span>
                    </div>
                </button>
                <button class="item-exam">
                    <div class="view-item-exam view-index-exam">
                        2
                    </div>
                    <div class="view-item-exam view-content-exam">
                        <span class="title-exam">Java core 2</span>
                        <span class="type-exam">Theory 1</span>
                    </div>
                </button>
            </div>
        </div>
    </aside>
</body>
</html>
