<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- import file css chung -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container-login">
        <div class="view-image-iuh">
            <img src="../image/iuh-logo.png" alt="iuh logo" class="style-logo-iuh">
        </div>
        <div class="view-form-login">
            <div class="form-login">
                <h2 class="style-title-login">Login student</h2>
                <input type="text" class="style-input" placeholder="Student Id">
                <input type="password" class="style-input" placeholder="Password">
                <button class="style-input style-button-login">Sign in</button>
                <!-- <input type="checkbox" value="Remember me">
                <label>Remember me</label> -->
                <div class="view-check-box">
                    <input type="checkbox" value="Remember me" class="style-check-box">
                    <span class="style-remember-me">Remember me</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
